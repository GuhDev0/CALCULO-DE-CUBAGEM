<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de Cubagem</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>
        CUBAGEM DE AREIA
    </p>
    <div class="container_calculadora">
        
        <div class="div_input">
            <label for="">PRIMEIRA CUBICAGEM</label>
            <input type="number" name="" id="f1">
        </div>
        <div class="div_input">
            <label for="">SEGUNDO CUBICAGEM</label>
            <input type="number" name="" id="f2">
        </div>
        <div class="div_input">
            <label for="">TERCEIRA CUBICAGEM</label>
            <input type="number" name="" id="f3">
        </div>
        <div class="div_input">
            <label  for="">QUARTA CUBICAGEM</label>
            <input type="number" name="" id="f4">
        </div>
        <div class="div_input">
            <label for="">QUINTA CUBICAGEM</label>
            <input type="number" name="" id="f5">
        </div>
        <button  class="btn-calcular" onclick="calcular()">
            CALCULAR
        </button>
    </div>
    
    <script src="js.js"></script>
</body>
</html>
